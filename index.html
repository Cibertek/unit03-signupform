<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit3-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 id="top-title">The code review</h1>
    </header>
    <div id="wrapper">
      <main>
        <h1>Signup for our newsletter</h1>
        <p id="getnews-text">Get the latest news on how your code is doing right in your inbox</p>
        <hr id="line-thick">
        <hr id="line-thin">
        <!-- Begining of form -->
        <form action="index.html" method="post">
        <fieldset id="contact-form-group">
          <legend class="legend-heading">Contact Information</legend>
          <div class="contact-info">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Required" required>
          </div>
          <div class="contact-info">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="customer_email" placeholder="Required" required>
          </div>
          <div class="contact-info">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="customer_phone" placeholder="(XXX) XXX-XXXX">
          </div> 
          <div class="contact-info">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="customer_address" placeholder="Enter a valid street Number"> 
          </div> 
          <div class="contact-info">
            <label for="city">City</label>
            <input type="text" id="city" name="customer_city" placeholder="Name of City"> 
          </div> 
          <div class="contact-info">
            <label for="state">State</label>
            <select class="select-state" id="state" name="customer_state">
              <option value="">Choose state</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
              <option value="DC">District of Columbia</option>
              <option value="FM">Federated States of Micronesia</option>
              <option value="GU">Guam</option>
              <option value="MH">Marshall Islands</option>
              <option value="MP">Northern Mariana Islands</option>
              <option value="PW">Palau</option>
              <option value="PR">Puerto Rico</option>
              <option value="VI">Virgin Islands</option>
            </select>
        </div> 
        <div class="contact-info zipcode">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="customer_zipcode" maxlength="10" placeholder="Enter 5-digit zipcode">  
        </div> 
        </fieldset>
        <hr id="sec-split">
        <fieldset>
          <legend class="legend-heading">Newsletter</legend>
            <label class="newsletter-area-text">Select the newsletters you would like to receive</label>
              <div>
                <input type="checkbox" id="html_news" value="interest_html" name="user_interest" checked>
                <label class="check-interest" for="html_news">HTML News</label>
              </div>
              <div>
                <input type="checkbox" id="css_news" value="interest_css" name="user_interest">
                <label class="check-interest" for="css_news">CSS News</label>  
              </div>
              <div>
                <input type="checkbox" id="js_news" value="interest_js" name="user_interest">
                <label class="check-interest" for="js_news">Javascript News</label>
              </div>         
            <label class="newsletter-format-text">Newsletter format</label>
              <div>
                <input type="radio" id="format_html" value="format_html" name="news_format" checked>
                <label class="pick-format" for="format_html">HTML</label>
              </div>  
              <div>
                <input type="radio" id="format_plaintext" value="format_plaintext" name="news_format">
                <label class="pick-format" for="format_plaintext">Plain text</label>
              </div>
            <label class="newsletter-area-text" for="other_topics">Other Topics you'd like to hear about</label>  
              <textarea id="other_topics" name="other_topics" placeholder="* 200 character limit"></textarea>
        </fieldset>  
        <button id="signup" type="submit">Sign Up</button>
      </form>
      </main>
      <footer>
        <p>Copyright The Code review</p>
      </footer>
  </div>
  </body>
</html>
