<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit3-Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>The code review</h1>
      </header>
      <main>
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <!-- Begining of form -->
        <form action="index.html" method="post"></form>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
            <input type="text" id="full_name" name="full_name"><br>
          <label for="email">Email Address</label>
            <input type="email" id="email" name="customer_email"><br>
          <label for="phone">Phone Number</label>
            <input type="phone" id="phone" name="customer_phone"><br>
          <label for="address">Address</label>
            <input type="address" id="address" name="customer_address"><br>   
          <label for="city">City</label>
            <input type="city" id="city" name="customer_city"><br> 
          <label for="state">State</label>
            <select id="state" name="customer_state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
              <option value="DC">District of Columbia</option>
              <option value="FM">Federated States of Micronesia</option>
              <option value="GU">Guam</option>
              <option value="MH">Marshall Islands</option>
              <option value="MP">Northern Mariana Islands</option>
              <option value="PW">Palau</option>
              <option value="PR">Puerto Rico</option>
              <option value="VI">Virgin Islands</option>
          </select><br>
          <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="customer_zipcode"><br>      
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
            <label>Select the newsletters you would like to receive</label><br>
              <input type="checkbox" id="html_news" value="interest_html" name="user_interest"><label for="html_news">HTML News</label><br>
              <input type="checkbox" id="css_news" value="interest_css" name="user_interest"><label for="css_news">CSS News</label><br>  
              <input type="checkbox" id="js_news" value="interest_js" name="user_interest"><label for="js_news">Business</label><br>
            <br>
            <label>Newsletter format</label><br>
              <input type="radio" id="format_html" value="format_html" name="news_format"><label for="format_html">HTML</label><br>
              <input type="radio" id="format_plaintext" value="format_plaintext" name="news_format"><label for="format_plaintext">Plain text</label><br>
            <br>
            <label for="other_topics">Other Topics you'd like to hear about</label><br>  
              <textarea id="other_topics" name="other_topics"></textarea>  
        </fieldset>  
        <button type="submit">Sign Up</button>
      </main>
  </div>
  </body>
</html>
